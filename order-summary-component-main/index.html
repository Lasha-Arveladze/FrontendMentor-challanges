<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="cta">
      <div class="cta-container">
        <div class="cta-img">
          <img
            class="cta-img"
            src="images/illustration-hero.svg"
            alt="Woman listening to the song"
          />
        </div>
        <div class="cta-text">
          <h3 class="cta-header">Order Summary</h3>
          <p class="cta-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="cta-offer">
          <div class="cta-plan">
            <img
              class="cta-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="cta-plan-text">
              <span class="plan-text">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <span class="cta-change"><a href="#">Change</a></span>
        </div>
        <div class="btn">
          <button class="buy">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
