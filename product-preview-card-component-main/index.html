<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cta">
      <div class="cta-container-grid">
        <div class="cta-img-container">
          <img
            class="cta-img-mb"
            src="images/image-product-mobile.jpg"
            alt="prefume photo"
          />
          <img
            class="cta-img-desktop"
            src="images/image-product-desktop.jpg"
            alt="prefume photo"
          />
        </div>
        <div class="cta-text">
          <span class="category">Perfume</span>
          <h3 class="cta-header">Gabrielle Essence Eau De Parfum</h3>
          <p class="cta-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <span class="cta-new-price">$149.99</span>
            <span class="cta-old-price">$169.99</span>
          </div>
          <div class="btn-box">
            <img
              class="icon"
              src="images/icon-cart.svg"
              alt="shoping cart icon"
            />
            <span class="cta-button">Add to Cart</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
