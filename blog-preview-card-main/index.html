<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="blog">
      <div class="blog-container">
        <div class="img-container">
          <img
            class="blog-img"
            src="assets/images/illustration-article.svg"
            alt="illustration-article"
          />
        </div>
        <div class="text-container">
          <span class="category text-preset-3-bold">Learning</span>
          <span class="published text-preset-3">Published 21 Dec 2023</span>
          <h3 class="blog-header text-preset-1">HTML & CSS foundations</h3>
          <p class="blog-description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-box">
          <img
            class="author-img"
            src="assets/images/image-avatar.webp"
            alt="author img"
          />
          <span class="author-name text-preset-3-bold">Greg Hooper</span>
        </div>
      </div>
    </section>
  </body>
</html>
