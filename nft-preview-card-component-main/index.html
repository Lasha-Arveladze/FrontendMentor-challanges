<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cta">
      <div class="cta-container">
        <div class="img-container">
          <img
            class="cta-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium img"
          />
          <img class="hover-icon" src="images/icon-view.svg" alt="view icon" />
        </div>
        <h3 class="cta-header">Equilibrium #3429</h3>
        <p class="cta-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="cta-price-box">
          <span class="cta-etherum-text">
            <img src="images/icon-ethereum.svg" alt="ethereum icon-ethereum" />
            0.041 ETH
          </span>
          <span class="cta-time-text">
            <img src="images/icon-clock.svg" alt="clock icon" />
            3 days left
          </span>
        </div>
        <hr class="divider" />
        <div class="cta-avatar-box">
          <img
            class="avatar-img"
            src="images/image-avatar.png"
            alt="avatar img"
          />
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
